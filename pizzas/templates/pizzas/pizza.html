{% extends "pizzas/base.html" %}

{% block page_header %}
<h1>Pizzas</h1>
{% endblock page_header %}

{% block content %}



<ul>
    {% for p in pizza %}

    <li>
        <h3>
            <a href="{% url 'pizzas:toppings' p.id %}">{{ p }}</a>
        </h3>
    </li>
    {% empty %}
    <li>
        <h3>No pizzas have been added yet. </h3>
    </li>

    {% endfor %}
</ul>

{% endblock content %}
